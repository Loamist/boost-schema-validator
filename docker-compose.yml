services:
  boost-validator:
    build: .
    container_name: boost-validator-frontend
    ports:
      - "5001:5000"
    volumes:
      # Mount the BOOST schema directory (read-only)
      - ../BOOST/schema:/app/schema:ro
      # Mount the test cases directory (read-only)
      - ../BOOST/test-cases:/app/test-cases:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/entities', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s